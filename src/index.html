<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dapp | Task List</title>
        <link src="../dist/output.css" rel="stylesheet">

    </head>

    <body>
        <div class="flex flex-col">

            <div>
                <h1> Test Task List App</h1>
            </div>
            <div class="flex flex-col justify-center items-center">
                <div id="loader" class="text-sm justify-center items-center text-center p-14 bg-red-300">
                    Loading...
                </div>
                <div id="content">
                    <h3>Account:</h3>
                    <div id="account"></div>
                    <form onSubmit="App.createTask(); return false;">
                        <input id="newTask" type="text" placeholder="add task here..." required>
                        <input type="submit" hidden>
                    </form>
                    <h3>Task list:</h3>
                    <div id="tasks">
                        <div class="taskTemplate" class="checkbox" style="display: none">
                            <label>
                                <input type="checkbox" />
                                <span class="content">Task content goes here...</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
